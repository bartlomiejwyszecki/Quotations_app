<app-navbar></app-navbar>

<div class="container q-container">

  <app-button 
    customClasses="btn-floating teal add-button"
    (clickButton)="form.switchForm()">
    <i class="material-icons">add</i>
  </app-button>
  
  <app-form #form (newQuotation)="onNewQuotation($event)"></app-form>

  <div class="row">
    <div class="col s8">

      <app-list [quotes]="quotes" (vote)="addVote($event.quotation, $event.value)"></app-list>

    </div>
    <div class="col s4">

      <app-ranking [quotes]="bestQuotes()" title="Najlepsze cytaty"></app-ranking>
      <app-ranking [quotes]="worstQuotes()" title="Najgorsze cytaty"></app-ranking>

    </div>
  </div>
</div>
